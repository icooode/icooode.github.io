language: node_js
node_js:
  - lts/*

# S: Build Lifecycle
before_install:
  - export TZ='Asia/Shanghai'

install:
  - npm install hexo-cli -g
  - npm install

script:
  - hexo clean
  - hexo generate

after_script:
  - cd ./public
  - echo "blog.icooode.com" > CNAME
  - git init
  - git config user.name "bingli"
  - git config user.email "binglicf@outlook.com"
  - git add .
  - git commit -m "Travis CI Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
# E: Build LifeCycle

branches:
  only:
    - gh-pages
env:
 global:
   - GH_REF: github.com/icooode/icooode.github.io.git